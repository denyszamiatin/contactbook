<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
</head>
<body>
<h1>Phone Book</h1>
{% block content %}
<p><a href="/add">Add</a></p>
<ul>

    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
